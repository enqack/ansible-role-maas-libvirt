---
# tasks file for enqack.maas-libvirt

- block: 
  - name: Get maas user pubic key on rack controller
    shell: cat ~maas/.ssh/id_rsa.pub
    register: ssh_key

  - name: Remove existing user for kvm hosts
    user: 
      name: "{{ maas_libvirt_user_name }}"
      state: absent
    run_once: true
    delegate_to: "{{ item }}"
    with_items:
      - "{{ groups[maas_libvirt_target_group_name] }}"

  - name: Create user for kvm hosts
    user: 
      name: "{{ maas_libvirt_user_name }}"
      shell: /bin/sh
      append: true
      groups: "{{ maas_libvirt_user_groups }}"
      state: present
    run_once: true
    delegate_to: "{{ item }}"
    with_items:
      - "{{ groups[maas_libvirt_target_group_name] }}"

  - name: Set authorized keys on kvm hosts
    authorized_key:
      user: "{{ maas_libvirt_user_name }}"
      state: present
      key: "{{ item[0] }}"
    delegate_to: "{{ item[1] }}"
    with_nested:
      - "{{ ssh_key.stdout }}"
      - "{{ groups[maas_libvirt_target_group_name] }}"

  when: inventory_hostname in groups[maas_libvirt_source_group_name]